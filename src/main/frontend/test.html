<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Setup</title>
</head>
<body>
    <h1>Setting up test data...</h1>
    <p id="status">Preparing...</p>
    <button onclick="goToResults()">Go to Results</button>
    
    <script>
        // Set up mock data
        sessionStorage.setItem('condition', 'headache');
        sessionStorage.setItem('who', 'adult');
        sessionStorage.setItem('what', 'mild pain');
        sessionStorage.setItem('duration', '2');
        sessionStorage.setItem('meds', 'none');
        sessionStorage.setItem('answers', JSON.stringify({}));
        sessionStorage.setItem('flags', JSON.stringify([]));
        sessionStorage.setItem('cautions', JSON.stringify([]));
        
        document.getElementById('status').textContent = 'Mock data set! Ready to test results page.';
        
        function goToResults() {
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
